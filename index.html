<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoker game</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freeman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <h1>INVOKER GAME</h1>
      </div>
      <div class="foto">
        <img src="Invoker_icon.webp" alt="" />
      </div>
      <div class="spell">
        <div class="cold-snap">
          <img alt="" id="dayn" />
          <div id="sple-text"></div>
        </div>
      </div>

      <div class="qqq">
        <div id="circue1"></div>
        <div id="circue2"></div>
        <div id="circue3"></div>
      </div>
      <div class="qwer">
        <div class="q1">
          <div class="text-sp">Q</div>
          <img src="Quas_icon.webp" alt="" />
        </div>
        <div class="w1">
          <div class="text-sp">W</div>
          <img src="Wex_icon.webp" alt="" />
        </div>
        <div class="e1">
          <div class="text-sp">E</div>
          <img src="Exort_icon.webp" alt="" />
        </div>
        <div id="d1">
          <div class="text-sp">D</div>
        </div>
        <div id="f1">
          <div class="text-sp">F</div>
        </div>
        <div class="r">
          <div class="text-sp">R</div>
          <img src="invoke.png" alt="" />
        </div>
      </div>
      <div class="check"></div>
      <div class="Time">
        <div class="sec"></div>
      </div>
      <div class="start">
        <button class="stt">Start</button>
      </div>

      <div class="cloch">
        <h1>ВЫБЕРИТЕ СЛОЖНОСТЬ</h1>
        <ul>
          <li id="ez"><span>easy</span></li>
          <li id="mid"><span>medium</span></li>
          <li id="hard"><span>hard</span></li>
          <li id="inv"><span>infinity</span></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
